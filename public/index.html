<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout Web Components: Flow Component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>

        <div style="display: flex; justify-content: space-around;">

            <div style="padding-right:3em; border-right: solid 1px #ccc;">

                <div style="display:flex; justify-content: flex-start;">
                    <img style="height: 3em; width: auto; margin: 1em 1em 1em 0;" src="/logo.png" />
                    <h1>My Shop</h1>
                </div>

                <div>
                    <b>Buyer Country</b>
                    
                    <input id='NL' type="radio" name="country" value="NL">NL
                    <input id='HK' type="radio" name="country" value="HK">HK
                </div>

                <div>Basket > Shipping > Review</div>
                
            
                <div id="successToast" class="toast success">
                    <span>The payment was successful</span>
                </div>

                <div id="failedToast" class="toast failed">
                    <span>The payment failed, try again</span>
                </div>

                <form>
                    <div class="container">
                        <div id="flow-container"></div>
                    </div>
                    <span id="error-message"></span>
                    <span id="successful-payment-message"></span>
                </form>

                <div id="paypal-button-container"></div>
            </div>

            <div style="display: flex; flex-direction: column; justify-content: space-between; width: 45%;">
                <div>
                    <h2>Order Details</h2>
                    <div style="display:flex; justify-content: space-between;">
                        <div>Iphone 16 case x 1</div>
                        <div>$16.35</div>
                    </div>
                    <div style="display:flex; justify-content: space-between;">
                        <div>Iphone 16 pro max case x 3</div>
                        <div>$16.35</div>
                    </div>

                </div>

                <hr />
                <div style="display:flex; justify-content: space-between; border-top: solid 1px #ccc;">
                        <b>Total Amount</b>
                        <b style="">Total : $65.40</b>
                    </div>

                

            </div>

        </div>

        <script src="https://checkout-web-components.checkout.com/index.js"></script>

        <script src="app.js"></script>
        
    </body>
</html>
